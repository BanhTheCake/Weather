<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src="./moment.js"></script>
        <link rel="stylesheet" href="./style.css" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <section class="main">
                <div class="main-input">
                    <label
                        class="main-input--search"
                        for="main-input--search_box"
                    >
                        <ion-icon name="search"></ion-icon>
                    </label>
                    <input
                        id="main-input--search_box"
                        type="text"
                        placeholder="Tìm kiếm thành phố..."
                    />
                    <label
                        class="main-input--voice"
                    >
                        <ion-icon name="mic-off"></ion-icon>
                        <ion-icon name="mic"></ion-icon>
                    </label>
                </div>
                <div class="main-info">
                    <p class="main-info--city_name">Thành phố Hồ Chí Minh</p>
                    <p class="main-info--weather_state">Mây Thưa</p>
                    <img class="main-info--weather_img"
                        src="http://openweathermap.org/img/wn/10d@2x.png"
                        alt="weather-icon"
                    />
                    <p class="main-info--weather_temperature">26</p>
                </div>
            </section>
            <section class="second">
                <div class="row">
                    <div class="item">
                        <p class="label">MT Mọc</p>
                        <p class="value sunrise">6:14</p>
                    </div>
                    <div class="item">
                        <p class="label">MT Lặn</p>
                        <p class="value sunset">17:30</p>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <p class="label">Độ Ẩm</p>
                        <p class="value humidity">6:14</p>
                    </div>
                    <div class="item">
                        <p class="label">Gió (Km/h)</p>
                        <p class="value wind">17:30</p>
                    </div>
                </div>
            </section>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
